<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="title">
    <h1>Groceries Shop</h1>
</div>
<div id="promotion">
    <div id="oneAndHalf">
        <h5>Buy Two Pay One And Half</h5>
        <span id="oneAndHalfProducts"></span>
        <button id="add-promotion">Add Promotion</button>

    </div>
    <div id="twoForThree">
        <h5>Two For Three promotion</h5>
        <span id="twoForThreeProducts"></span>
        <button id="create-promotion">Add Promotion</button>

    </div>
</div>
<div class="container">
    <div class="products">
        <h2>Products</h2>
        <ul id="product-list">
            <!-- Product list items -->
        </ul>
    </div>
    <div class="selected">
        <h2>Selected Products</h2>
        <div id="selected-products">
            <!-- Selected products -->
        </div>
        <div id="total-price"></div>
    </div>
</div>

<div class="button-container">
    <div class="button-div">
        <button id="create-btn">Add Product</button>
    </div>
    <div class="button-div">
        <button id="calculate-btn">Calculate Total</button>
    </div>
</div>

<!-- Modal for updating product -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateProductForm">
                    <div class="invalid-feedback" id="errors"></div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price (eur)</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="updateProductButton">Update</button>
                <button type="button" class="btn btn-primary" id="createProductButton">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for entering promotion products -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Enter Products</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="productModalError" class="alert alert-danger d-none" role="alert"></div>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productNames" class="form-label">Product Names (comma-separated)</label>
                        <input type="text" class="form-control" id="productNames" name="productNames" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveProductsBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/products.js"></script>
<script src="/js/promotions.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
